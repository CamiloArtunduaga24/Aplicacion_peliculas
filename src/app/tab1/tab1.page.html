<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas NUevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop
    [peliculas]="peliculasRecientes"
  ></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera de cine</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [poster]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Mas populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares
    [poster]="populares"
    (cargarMas)="cargarMas()"
  ></app-slideshow-pares>
</ion-content>
